<!DOCTYPE html>
<html>
<head>
   <title>JS - Self-driving Car - LIVE</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="controls">
      <button onclick="restart()" id="restartBtn">Restart</button>
      <div class="input-group">
         <label for="carsCount">จำนวนรถ (100-1000):</label>
         <input type="number" id="carsCount" min="100" max="1000" value="100">
      </div>
      <!-- ลบส่วนที่เกี่ยวข้องกับการแสดงรถที่ดีที่สุด -->
      <button onclick="resetSimulation()" id="resetBtn">Reset</button>
      <button onclick="restartWithNewCount()" id="restartWithNewCountBtn">Restart with New Count</button>
      <div class="input-group">
         <label for="distance">ระยะทาง:</label>
         <span id="distance">0</span> เมตร
      </div>
      <div class="input-group">
         <label for="bestDistance">ระยะทางที่มากที่สุด:</label>
         <span id="bestDistance">0</span> เมตร
      </div>
      <div class="input-group">
         <label for="runningCars">จำนวนรถที่ยังวิ่งไม่หยุด:</label>
         <span id="runningCars">0</span> คัน
      </div>
   </div>
   <canvas id="carCanvas"></canvas><canvas id="networkCanvas"></canvas>
   <script src="visualizer.js"></script>
   <script src="network.js"></script>
   <script src="sensor.js"></script>
   <script src="utils.js"></script>
   <script src="road.js"></script>
   <script src="controls.js"></script>
   <script src="car.js"></script>
   <script src="main.js"></script>
</body>
</html>
